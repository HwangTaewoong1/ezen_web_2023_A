<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<link href="과제1(JS 제어문_활용).css" rel="stylesheet">


</head>
<body>
	<div class="container">
	    <div class="form-container">
	      <div class="signupbox">
	        <h2>회원가입</h2>
	        <form id="signupForm">
	          <input type="text" id="signupUsername" placeholder="아이디">
	          <input type="password" id="signupPassword" placeholder="비밀번호">
	          <input type="button" value="회원가입" onclick="signup()">
	        </form>
	      </div>
	      
	      <div class="signupbox2">
	        <h2>로그인</h2>
	        <form id="loginForm">
	          <input type="text" id="loginUsername" placeholder="아이디">
	          <input type="password" id="loginPassword" placeholder="비밀번호">
	          <input type="button" value="로그인" onclick="login()">
	        </form>
	      </div>
	      
	    </div>
	  </div>
	  
	<script src= "과제1(JS 제어문_활용).js" type="text/javascript"></script>
	
</body>
</html>
