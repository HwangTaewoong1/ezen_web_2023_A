<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <title>게시판</title>
  <style>
a{
   text-decoration: none;
   color:black;
}
.container {
      display: flex;
      flex-wrap: nowrap;
}
.section {
      width: 33.33%;
      padding: 20px;
      box-sizing: border-box;
}
  </style>
</head>
<body>
  <div class="container">
    <div id="write" class="section">
      <h2>제목: 글쓰기 페이지</h2>
      작성자: <input type="text" id="writer"  /><br />
     비밀번호: <input type="password" id="password"  /><br />
     제목: <input type="text" id="title"  /><br />
     내용: <textarea id="content" ></textarea><br />
      <button onclick="addPost()">글등록</button>
    </div>
    <div id="list" class="section">
      <h2>제목: 글목록 페이지</h2>
      <table>
        <thead>
          <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>조회수</th>
          </tr>
        </thead>
        <tbody id="postList"></tbody>
      </table>
    </div>
    <div id="view" class="section">
      <h2>제목: 글 보기 페이지</h2>
      <div id="postDetails"></div>
      <button onclick="deletePost()">삭제</button>
    </div>
  </div>
	<script src="과제4(JS_글쓰기페이지).js" type="text/javascript">
	</script>
</body>
</html>
